<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
   <h1>Calculator</h1>
<div class="calculator">
   <div id="display"/></div>
   <div class="editButtons">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
   </div>
 <div class="opertions">
     <div class="row">
        <button id = "7" class="operationButtons">7</button>
        <button id = "8" class="operationButtons">8</button>
        <button id = "9"class="operationButtons">9</button>
        <button id = "÷"class= "operationButtons">÷</button>
     </div>
     <div class="row">
        <button id = "4"class= "operationButtons">4</button>
        <button id = "5"class= "operationButtons">5</button>
        <button id = "6"class= "operationButtons">6</button>
        <button id = "×"class= "operationButtons">×</button>
     </div>  
     <div class="row">
      <button id = "1"class= "operationButtons">1</button>
      <button id = "2"class= "operationButtons">2</button>
      <button id = "3"class= "operationButtons">3</button>
      <button id = "-"class= "operationButtons">-</button>
     </div> 
     <div class="row">
      <button id = "."class= "operationButtons">.</button>
      <button id = "0"class= "operationButtons">0</button>
      <button id = "+"class= "operationButtons">+</button>
      <button id = "="class= "operationButtons">=</button>
     </div> 
 </div>
</div>
    
</body>
</html>
